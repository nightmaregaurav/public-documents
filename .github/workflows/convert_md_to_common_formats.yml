name: Convert Markdown to TEX, PDF, DOCX, TXT

on:
  push:
    paths:
      - "**/*.md"
      - "!**/README.md"
  workflow_dispatch: # Allows manual triggering

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Prepare git config
        uses: git config --global user.email "nightmaregaurav@users.noreply.github.com" && git config --global user.name "Gaurav Nyaupane"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-latex-extra

      - name: Convert Markdown files
        run: |
          shopt -s globstar
          for file in **/*.md; do
            if [[ "$(basename "$file")" != "README.md" ]]; then
              base="${file%.md}"
              # Convert to TEX
              pandoc "$file" -o "${base}.tex" -V geometry:a4paper
              # Convert to PDF
              pandoc "$file" -o "${base}.pdf" --pdf-engine=xelatex -V geometry:a4paper
              # Convert to DOCX
              pandoc "$file" -o "${base}.docx"
              # Convert to plain TXT
              pandoc "$file" -t plain -o "${base}.txt"
            fi
          done

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          find . -type f \( -name "*.pdf" -o -name "*.docx" -o -name "*.txt" -o -name "*.tex" \) -exec git add {} +
          git diff --cached --quiet || git commit -m "Auto-generate TEX, PDF, DOCX, TXT from Markdown"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
